<!doctype html>
<html>
<head>
    <title>Project Tracker</title>
</head>
<body>
<form action="/student">
    <label>If Currently a Student<br>
        Enter Github username<input type="text" name="github">
    </label><br>
    <input type="submit" value="Display Student">
</form><br>

<form action="/student-add" method='POST'>
    <label>If new student, fill out the following:</br>
        First Name: <input type="text" name="first"></br>
        Last Name: <input type="text" name='last'></br>
        Github: <input type="text" name='github'></br>
    </label>
    <input type="submit" value="Enter New Student">
</form>
</body>
</html>
